<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/signUp.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body id="signUp">
<div id="left">
    <img th:src="@{/img/mentee_mentor.svg}" alt="" class="left_img">
</div>
<div id="right">
    <div class="rightContent">
        <div style="background-color: grey" class="bigCircle"><p>1</p></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="bigCircle"><p>2</p></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="bigCircle"><p>3</p></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="littleCircle"></div>
        <div style="background-color: grey" class="bigCircle"><p>4</p></div>
    </div>
    <div style="text-align: center">
        <h1 style="margin-top: 3em; font-size: 50px">Step 1:</h1>
        <h3 style="font-size: 35px">Are you a,</h3>
        <button class="btn btn3" id="menteeBtn">Mentee</button>
        <h3 style="font-size: 35px">or</h3>
        <button class="btn btn4" id="mentorBtn">Mentor</button>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/keys.js}"></script>
<script th:src="@{/js/signUp.js}"></script>
</body>
</html>
