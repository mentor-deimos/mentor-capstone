<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/header :: header">

<body>

<div th:include="partials/navbar :: navbar">
</div>
<h3>Create a post!</h3>
<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
    <label for="title">title</label>
    <input id="title" type="text" th:field="*{title}" placeholder="Enter title here">

    <label for="body">Body</label>
    <textarea id="body" th:field="*{body}" placeholder="Enter body here">

        </textarea>
    <button type="submit">Create post</button>
</form>
<div th:include="partials/footer :: footer">
</div>

</body>
</html>
