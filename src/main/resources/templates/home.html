<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

  <div th:include="partials/navbar :: navbar">
</div>

  <form id = "postsButton" th:action = "@{/posts/create}"  method="get">
          <input type="button" value="Create a post"/>
  </form>

    <div th:each="post : ${posts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
    </div>


</body>
</html>
