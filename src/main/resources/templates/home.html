<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header">
</head>
<body>
<div id="home">
    <div class="site-container">
        <div th:include="partials/navbar :: navbar">
        </div>
        <main class="site-content">
            <div style="display: flex; justify-content: center; width: 100%">
                <img th:src="@{/img/column.svg}" alt="">
                <h1 style="color: #1777F2; font-family: 'Montserrat', sans-serif">The Forum</h1>
                <img th:src="@{/img/column.svg}" alt="">
            </div>

            <div style="width: 100%; display: flex; justify-content: center; font-family: 'Montserrat', sans-serif">
                <h2>Have a question? Want to share some awesome information? Post it here!</h2>
            </div>
            <div style="border: 4px solid #1777F2; margin: 20px 0 20px 25%; width: 50vw; border-radius: 8px">

                <form th:action="@{/home}" th:method="POST" th:object="${post}">
                    <label for="title"
                           style="font-size: 25px; margin-left: 5px; font-weight: bold; color: #1777F2">Title:</label>
                    <input th:field="*{title}" style="width: 46vw; font-size: 25px; margin: 5px; padding: 0px 20px" id="title" type="text"
                           placeholder="Enter title here">
                    <hr>
                    <label style="margin-top: -50px; font-size: 25px; font-weight: bold; margin-left: 5px; color: #1777F2"
                           for="body">Body:</label>
                    <textarea th:field="*{body}" style="width: 46vw; font-size: 25px; margin: 5px; padding: 0px 20px" id="body" placeholder="Enter body here"></textarea>
                    <div  style="display: flex; justify-content: flex-end; margin: 10px">
                            <button class="btn btn3">Create a post</button>

                    </div>
                </form>
            </div>


            <div class="editpost" th:each="post : ${posts}"
                 style="border: 4px solid #1777F2; margin: 20px 0 20px 25%; width: 50vw; border-radius: 8px">

                <h1 style="font-size: 35px!important; margin: 10px; color: #1777F2" th:text="${post.title}"></h1>
                <h4 style="font-family: 'Montserrat', sans-serif; padding-left: 10px;" th:text="${'Written by ' + post.getUser().getUsername()}"></h4>
                <hr>
                <p style="margin: 10px" th:text="${post.body}"></p>

                <form th:if="${post.user.username == principal.username}" th:action="@{|/posts/${post.id}/edit|}" th:method="GET">
                    <div  style="display: flex; justify-content: flex-end; margin: 10px">
                    <button id="editbtn" class="btn btn3">Edit Post</button>
                    </div>
                </form>
            </div>
            <div class="modal-container">
                <div class="modal" style="height: 400px; width: 400px">
                    <p>test</p>
                    <!--<form style="font-size: 30px; color: #1777F2; font-family: 'Open Sans', sans-serif" th:method="POST" th:action="@{/home}" >-->
                        <!--<label for="title">Title</label>-->
                        <!--<input id="title" type="text" name="title" th:value="${post.title}" placeholder="Enter title here">-->
                        <!--<label for="body">Body</label>-->
                        <!--<textarea id="body" name="body" th:text="${post.body}" placeholder="Enter body here"></textarea>-->
                        <!--<button>Update Post</button>-->
                    <!--</form>-->
                </div>
            </div>

        </main>
        <div th:include="partials/footer :: footer">
        </div>
    </div>
</div>
<div class="mobile">
    <div style="display: flex; justify-content: center; background-color: white; position: fixed; top: 0; width: 100vw; border-bottom-right-radius:20px; border-bottom-left-radius: 20px">
        <a href="/splash"><img th:src="@{/img/mentorIcon.svg}" alt="" style="height: 50px"></a></div>
    <form th:action="@{/home}" th:method="POST" th:object="${post}" style="border: 4px solid #1777F2; margin: 70px 0 20px 25%; width: 50vw">
        <label for="title"
               style="font-size: 15px; margin-left: 5px; font-weight: bold; color: white">Title:</label>
        <input th:field="*{title}" style="width: 45vw; font-size: 15px; margin: 5px" id="title" type="text"
               placeholder="Enter title here">
        <hr>
        <label style="margin-top: -25px; font-size: 15px; font-weight: bold; margin-left: 5px; color: white"
               for="body">Body:</label>
        <textarea th:field="*{body}" style="width: 48vw; font-size: 15px; margin: 5px" id="body" placeholder="Enter body here">
        </textarea>
        <div style="display: flex; justify-content: flex-end; margin: 10px">
            <button type="submit" class="btn btn3">Create post</button>
        </div>
    </form>

    <div class="post" th:each="post : ${posts}"
         style="border: 4px solid #1777F2; margin: 20px 0 20px 25%; width: 50vw">

        <h1 style="font-size: 35px!important; margin: 10px; color: white" th:text="${post.title}"></h1>
        <hr>
        <h4 th:text="${'Written by ' + post.getUser().getUsername()}"></h4>
        <p style="margin: 10px" th:text="${post.body}"></p>
        <form th:if="${post.user.username == principal.username}" th:action="@{|/posts/${post.id}/edit|}" th:method="GET"
              style="display: flex; justify-content: flex-end; margin: 10px">
            <button class="btn btn3" style="margin-right: 20px!important;">Edit Post</button>
        </form>
    </div>
    <div style="margin-bottom: 200px"></div>

    <div th:include="partials/navbar :: mobile-nav">
    </div>
</div>


</body>
</html>
