<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header">
</head>
<body>
<div class="site-container">
    <div th:include="partials/navbar :: navbar">
    </div>
    <main class="site-content">

        <form style="border: 4px solid #1777F2; box-shadow: 4px 4px black; margin: 20px 0 20px 25%; width: 50vw">
            <label for="title">Title:</label>
            <input id="title" type="text" placeholder="Enter title here">
            <hr>
            <label style="margin-top: -50px" for="body">Body:</label>
            <textarea id="body" placeholder="Enter body here">
        </textarea>
            <div action="" style="display: flex; justify-content: flex-end; margin: 10px">
            <button type="submit" class="btn btn3">Create post</button>
        </div>
        </form>
        <a th:href="@{/posts/create}">
            <button class="btn btn3">Create a post</button>
        </a>

        <div th:each="post : ${posts}"
             style="border: 4px solid #1777F2; box-shadow: 4px 4px black; margin: 20px 0 20px 25%; width: 50vw">

            <h1 style="margin: 10px" th:text="${post.title}"></h1>
            <hr>
            <p style="margin: 10px" th:text="${post.body}"></p>
            <form th:action="@{|/posts/${post.id}/edit|}" th:method="GET"
                  style="display: flex; justify-content: flex-end; margin: 10px">
                <button class="btn btn3">Edit Post</button>
            </form>

        </div>

    </main>
    <div th:include="partials/footer :: footer">
    </div>
</div>


</body>
</html>
