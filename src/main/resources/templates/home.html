<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/header :: header">
</head>
<body>
<div id="home">
    <div class="site-container">
        <div th:include="partials/navbar :: navbar">
        </div>
        <main class="site-content">
            <div style="display: flex; justify-content: center; width: 100%">
                <div style="width: 300px; height: 20px; background-color: #FEDD00; margin: 100px 10px;border-radius: 8px; box-shadow: black 0px 2px"></div>
                <h1 style="color: #1777F2; font-family: 'Montserrat', sans-serif">The Forum</h1>
                <div style="width: 300px; height: 20px; background-color: #FEDD00; margin: 100px 10px;border-radius: 8px; box-shadow: black 0px 2px"></div>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; font-family: 'Montserrat', sans-serif">
                <h2>Have a question? Want to share some awesome information? Post it here!</h2>
            </div>
            <div style="border: 4px solid #1777F2; margin: 20px 0 20px 25%; width: 50vw">
                <label for="title"
                       style="font-size: 25px; margin-left: 5px; font-weight: bold; color: #1777F2">Title:</label>
                <input style="width: 45vw; font-size: 25px; margin: 5px" id="title" type="text"
                       placeholder="Enter title here">
                <hr>
                <label style="margin-top: -50px; font-size: 25px; font-weight: bold; margin-left: 5px; color: #1777F2"
                       for="body">Body:</label>
                <textarea style="width: 49vw; font-size: 25px; margin: 5px" id="body" placeholder="Enter body here">
        </textarea>
                <div action="" style="display: flex; justify-content: flex-end; margin: 10px">
<!--                    <button type="submit" class="btn btn3">Create post</button>-->
                    <a th:href="@{/posts/create}">
                        <button class="btn btn3">Create a post</button>
                    </a>
                </div>
            </div>


            <div th:each="post : ${posts}"
                 style="border: 4px solid #1777F2; box-shadow: 4px 4px black; margin: 20px 0 20px 25%; width: 50vw">

                <h1 style="font-size: 35px!important; margin: 10px; color: #1777F2" th:text="${post.title}"></h1>
                <!--<h4 th:text="${'Written by ' + post.getUser().getUsername()}"></h4>-->
                <hr>
                <p style="margin: 10px" th:text="${post.body}"></p>
                <form th:unless="${post.getUser() != principal}" th:action="@{|/posts/${post.id}/edit|}" th:method="GET"
                      style="display: flex; justify-content: flex-end; margin: 10px">
                    <button id="editbtn" class="btn btn3">Edit Post</button>
                </form>
            </div>

        </main>
        <div th:include="partials/footer :: footer">
        </div>
    </div>
</div>
<div class="mobile">
    <div style="display: flex; justify-content: center; background-color: white; position: fixed; top: 0; width: 100vw; border-bottom-right-radius:20px; border-bottom-left-radius: 20px">
        <a href="/splash"><img th:src="@{/img/mentorIcon.svg}" alt="" style="height: 50px"></a></div>
    <form style="border: 4px solid #1777F2; box-shadow: 4px 4px black; margin: 70px 0 20px 25%; width: 50vw">
        <label for="title"
               style="font-size: 15px; margin-left: 5px; font-weight: bold; color: #1777F2">Title:</label>
        <input style="width: 45vw; font-size: 15px; margin: 5px" id="title" type="text"
               placeholder="Enter title here">
        <hr>
        <label style="margin-top: -25px; font-size: 15px; font-weight: bold; margin-left: 5px; color: #1777F2"
               for="body">Body:</label>
        <textarea style="width: 48vw; font-size: 15px; margin: 5px" id="body" placeholder="Enter body here">
        </textarea>
        <div action="" style="display: flex; justify-content: flex-end; margin: 10px">
            <button type="submit" class="btn btn3">Create post</button>
        </div>
    </form>

    <div class="post" th:each="post : ${posts}"
         style="border: 4px solid #1777F2; box-shadow: 4px 4px black; margin: 20px 0 20px 25%; width: 50vw">

        <h1 style="font-size: 35px!important; margin: 10px; color: #1777F2" th:text="${post.title}"></h1>
        <hr>
        <h4 th:text="${post.getUser().getUsername()}"></h4>
        <p style="margin: 10px" th:text="${post.body}"></p>
        <form th:action="@{|/posts/${post.id}/edit|}" th:method="GET"
              style="display: flex; justify-content: flex-end; margin: 10px">
            <button class="btn btn3" style="margin-right: 20px!important;">Edit Post</button>
        </form>
    </div>
    <div style="margin-bottom: 200px"></div>

    <div th:include="partials/navbar :: mobile-nav">
    </div>
</div>


</body>
</html>
