<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mentor</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="splash">
<img th:src="@{/img/mentorIcon.svg}" alt="" class="icon">
<h1 class="title"><span class="titleSpan">M</span>entor</h1>
<div id="quotes"></div>
<div style="display: flex; width: 300px; justify-content: space-between; grid-area: 3 / 2 / 4 / 3">
    <button class="btn btn1 signIn open-modal">SIGN IN</button>
    <button class="btn btn2 signUp">SIGN UP</button>
</div>
<div class="modal-shade"></div>
<div class="modal-container">
    <div class="modal">
        <form method="POST" action="/login">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" name="uname" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <div class="modal-actions">
                <button class="modal-cancel button">Cancel</button>
                <button class="modal-ok button">Login</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
<script th:src="@{/js/splash.js}"></script>

</body>
</html>
