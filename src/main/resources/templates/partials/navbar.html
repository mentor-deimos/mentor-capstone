<body>
<nav th:fragment="navbar">
    <style>
        body {
            margin: 0;
        }

        #wrapper {
            position: absolute;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        @import url('https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display&display=swap');

        #navbar {
            position: relative;
            height: 100px;
            background-color: #1777F2;
            margin: 0;
        }

        #navbar h1{
            font-weight: bold;
            font-size: 60px;
            font-family: 'Playfair Display', serif;
            margin-top: -20px;
            color: #FEDD00;
        }

        #navbar form{
            display: flex;
            justify-content: center;
        }
        #navbar img{

            height: 3em;
            width: 3em;

        }

        #selection {
            z-index: 0;
            height: 30px;
            background-color: #FEDD00;
            color: #1777F2;
            margin-right: 20px;
        }

        #submitBtn {
            height: 50px;
            width: 100px;
        }

        .cntr {
            display: table;
            width: 100%;
            height: 100%;
        }

        .cntr .cntr-innr {
            display: table-cell;
            text-align: center;

        }

        .search {
            display: inline-block;
            position: relative;
            height: 35px;
            width: 35px;
            box-sizing: border-box;
            margin: 0px 8px 7px 0px;
            padding: 7px 9px 0px 9px;
            border: 3px solid #FEDD00;
            border-radius: 25px;
            -webkit-transition: all 200ms ease;
            transition: all 200ms ease;
            cursor: text;
        }

        .search:after {
            content: "";
            position: absolute;
            width: 3px;
            height: 20px;
            right: -5px;
            top: 21px;
            background: #FEDD00;
            border-radius: 3px;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
            -webkit-transition: all 200ms ease;
            transition: all 200ms ease;
        }

        .search.active,
        .search:hover {
            width: 300px;
            margin-right: 0px;
        }

        .search.active:after,
        .search:hover:after {
            height: 0px;
        }

        .search input {
            width: 100%;
            border: none;
            color: white;
            box-sizing: border-box;
            font-size: 15px;
            background: transparent;
            outline-width: 0px;
        }

    </style>
    <div id="navbar">
        <div id="wrapper">
            <h1>mentor</h1>
            <form autocomplete="off" action="/search">
                <select id="selection">
                    <option hidden>Option</option>
                    <option value="true">Mentor</option>
                    <option value="false">Mentee</option>
                </select>
                <div class="cntr">
                    <div class="cntr-innr">
                        <label class="search" for="myInput">
                            <input id="myInput" type="text" name="search">
                        </label>
                    </div>
                </div>
                <input id="submitBtn" onclick="getOption()" type="submit">
            </form>
            <div style="display: flex">
                <img src="../../static/img/svg/mail.svg" alt="" style="margin-right: 20px">
                <img src="../../static/img/svg/user.svg" alt="" style="margin-left: 20px">
            </div>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script>
    var interests = ["Automotive", "Financial", "Health/Fitness", "Beauty/Fashion", "Cooking", "Relationship", "Handyman", "Parenting", "Life", "Career", "Outdoors", "Academic", "Religion/Spiritual", "Technology", "Music", "Sports", "Art", "Home Economics", "Self Defense", "Legal", "San Antonio", "Dallas", "Houston", "El Paso", "Natalia", "Fort Worth", "Boerne", "Austin", "New Braunfels", "Fredricksburg", "Beaumont"];

    function autocomplete(inp, arr) {

        var currentFocus;
        inp.addEventListener("input", function (e) {
            var a, b, i, val = this.value;
            closeAllLists();
            if (!val) {
                return false;
            }
            currentFocus = -1;
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);
            for (i = 0; i < arr.length; i++) {

                console.log(arr[i].substr(0, val.length).toUpperCase());
                //where we say don't bring up the autocomps until a certain length
                if (val.length > 2 && arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {

                    b = document.createElement("DIV");
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    b.addEventListener("click", function (e) {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
        inp.addEventListener("keydown", function (e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    autocomplete(document.getElementById("myInput"), interests);

    function getOption() {
        selectElement =
            document.querySelector('#select1');

        output = selectElement.value;

        // document.querySelector('.output').textContent
        //     = output;
        if (output === "true") {
            console.log("true");
            return true;

        } else if (output === null) {
            return "Show all";
        }
        console.log("false");
        return false;

    }

    $("#inpt_search").on('focus', function () {
        $(this).parent('label').addClass('active');
    });

    $("#inpt_search").on('blur', function () {
        if ($(this).val().length == 0)
            $(this).parent('label').removeClass('active');
    });

</script>
